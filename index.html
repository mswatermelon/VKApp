<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>
    <div id="results"></div>
</div>
<script type="text/javascript" src="main.js"></script>
<script type="text/x-handlebars-template" id="main-template">
    <ul class="list-group" id="friendList">
        {{#each list}}
        <li class="list-group-item">
            <img class="img-thumbnail" src="{{photo_50}}">
            <div class="row">ФИО: {{concat first_name last_name}}</div>
            <div class="row">Возраст: {{age}}</div>
            <div class="row">Дата рождения: {{bdate}}</div>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
